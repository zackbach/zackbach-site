<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

    {{ if .Param "math" }}
      {{ partialCached "math.html" . }}
    {{ end }}
  </head>

  <body>
    {{ partial "header.html" . }}
    
    {{ block "main" . }}
    {{ end }}

    {{ partial "footer.html" . }}
  </body>

</html>
